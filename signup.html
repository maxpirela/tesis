<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Infinity Solutions - Registrarse </title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="imgblur">
  
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-container">
                    <div class="card-body">
                    <h5 class="card-title text-center">Registrarse</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="nombreCompleto" class="form-control" placeholder="Name" required>
                                <label for="nombreCompleto">Nombre Completo</label>
                                <div id="errorName" class="errorValHide">error</div>
                            </div>
                            <div class="form-label-group">
                                <input required onchange="validarInput('email')" type="email" id="email" class="form-control" placeholder="email" >
                                <label for="email">E-Mail</label>
                                <div id="errorEmail" class="errorValHide">error</div>
                            </div>
                            <div class="form-label-group">
                                <input  type="number" onchange="validarInput('phone')" id="phone" class="form-control" title="Only numbers allowed" name="phone" placeholder="Number" required>
                                <label for="phone" >Telefono</label>
                                <div id="errorPhone" class="errorValHide">error</div>
                            </div>
                            <div class="form-label-group">
                                <input required type="text" onchange="validarInput('username')" id="username" class="form-control" placeholder="username" >
                                <label for="username">Usuario</label>
                                <div id="errorUsername" class="errorValHide">error</div>
                            </div>
                            <div class="form-label-group">
                                <input onchange="validarInput('password')" required type="password" id="password" class="form-control" placeholder="password" >
                                <label for="password">Contraseña</label>
                                <div id="errorPassword" class="errorValHide">error</div>
                            </div>
                            <div class="form-label-group">
                                <input required type="password" onchange="validarInput('password')" id="confirmPassword" class="form-control" placeholder="Confirm Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                                <label for="confirmPassword">Verificar Contraseña</label>
                                <div id="errorConfirmPassword" class="errorValHide">error</div>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" style="margin-top: 20px" type="submit">Registrar</button>
                            <a class="d-block text-center mt-2 small" href="/signin.html">Iniciar Sesion</a>

                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>

<script type="text/javascript" src="javascript/signup.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
